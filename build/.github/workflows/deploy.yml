name: ğŸš€ Deploy to AWS Lambda

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  AWS_REGION: eu-west-3
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ” Lint code
        run: npm run lint

  build:
    name: ğŸ—ï¸ Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --only=production

      - name: ğŸ“¦ Create deployment package
        run: |
          zip -r outfit-generator.zip src/ node_modules/ package.json \
            -x "*.git*" "*test*" "*.md" "deploy/*" "build/*" ".github/*"

      - name: ğŸ“Š Package size
        run: |
          echo "Deployment package size:"
          du -h outfit-generator.zip

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: outfit-generator.zip

  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: .

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ClozRandomLookGenerator \
            --zip-file fileb://outfit-generator.zip \
            --region ${{ env.AWS_REGION }}

      - name: âœ… Verify deployment
        run: |
          aws lambda get-function \
            --function-name ClozRandomLookGenerator \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.{FunctionName:FunctionName,State:State,LastUpdateStatus:LastUpdateStatus}' \
            --output table

      - name: ğŸ‰ Deployment complete
        run: |
          echo "âœ… Lambda function deployed successfully!"
          echo "ğŸŒ Function: ClozRandomLookGenerator"
          echo "ğŸ“ Region: ${{ env.AWS_REGION }}"
          echo "ğŸ• Time: $(date)"
